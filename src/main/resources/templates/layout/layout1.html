<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <th:bolck th:fragment="setContent(content)">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            width: 100vw;
            height: 20vh;
            background-color: aqua;
        }

        .content {
            width: 100vw;
            height: 70vh;
            background-color: lightgray;
        }

        .footer {
            width: 100vw;
            height: 10vh;
            background-color: green;
        }
    </style>
    <div class="header">
        <h1>HEADER</h1>
    </div>
    <div class="content">
        <h1>CONTENT</h1>
        <th:block th:replace="${content}"></th:block>
    </div>
    <div class="footer">
        <h1>FOOTER</h1>
    </div>
</body>
</th:bolck>
</html>
